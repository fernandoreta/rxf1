<div>
    <div class="col-3">
        <select class="form-control"
                (change)="onSelected($any($event.target).value)">
            <option *ngFor="let season of seasons"
                    [value]="season">{{ season }}</option>
        </select>
        </div>
    <div>
        <table class="table mb-0" *ngIf="races$ | async as races">
            <thead>
                <tr>
                <th>Grid</th>
                <th>Laps</th>
                <th>Number</th>
                <th>Points</th>
                <th>Position</th>
                <th>Position Text</th>
                <th>Status</th>
                <th>Name</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let race of races">
                    <td>{{ race.grid }}</td>
                    <td>{{ race.laps }}</td>
                    <td>{{ race.number }}</td>
                    <td>{{ race.points }}</td>
                    <td>{{ race.position }}</td>
                    <td>{{ race.positionText }}</td>
                    <td>{{ race.status }}</td>
                    <td>{{ race.Driver.givenName }} {{ race.Driver.familyName }}</td>
                </tr>
            </tbody>
            </table>
        </div>
    </div>
