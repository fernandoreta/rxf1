<div>
    <div class="col-3">
        <span>Select Year</span>
        <select class="form-control"
                (change)="onSelected($any($event.target).value)">
            <option *ngFor="let season of seasons"
                    [value]="season">{{ season }}</option>
        </select>
        </div>
    <div>
    <div class="col-3">
        <span>Select Race</span>
        <select class="form-control"
                (change)="onSelectedRace($any($event.target).value)">
            <option *ngFor="let race of races"
                    [value]="race">{{ race }}</option>
        </select>
        </div>
    <div>
        <table class="table mb-0" *ngIf="results$ | async as results">
            <thead>
                <tr>
                <th>Number</th>
                <th>Position</th>
                <th>Name</th>
                <th>QTime</th>
                <th>Constructor</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let result of results">
                    <td>{{ result.number }}</td>
                    <td>{{ result.position }}</td>
                    <td>{{ result.Driver.givenName }} {{ result.Driver.familyName }}</td>
                    <td>{{ result.Q1 }} {{ result.Q2 }} {{ result.Q3 }}</td>
                    <td>{{ result.Constructor.name }}</td>
                </tr>
            </tbody>
            </table>
        </div>
    </div>
