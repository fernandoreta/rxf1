<div>
    <div class="col-3">
        <span>Select Year</span>
        <select class="form-control"
                (change)="onSelected($any($event.target).value)">
            <option *ngFor="let season of seasons"
                    [value]="season">{{ season }}</option>
        </select>
        </div>
    <div>
        <div class="col-3">
        <span>Select Race</span>
        <select class="form-control"
                (change)="onSelectedRace($any($event.target).value)">
            <option *ngFor="let race of races"
                    [value]="race">{{ race }}</option>
        </select>
        </div>
        <div>
            <div *ngIf="results$ | async as resultsDrivers">
                <table mat-table [dataSource]="resultsDrivers" class="mat-elevation-z8">
                    <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
                      <th mat-header-cell *matHeaderCellDef>{{ column }}</th>
                      <td mat-cell *matCellDef="let emp">{{ emp[column] }}</td>
                    </ng-container>
                  
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let emprow; columns: displayedColumns"></tr>
                </table>
            </div>
            <mat-paginator
              #paginatorPageSize
              [pageSizeOptions]="pageSizes"
            ></mat-paginator>
        </div>
